<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 320px;
            margin: 80px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3>Login System</h3>

    <label>Username</label>
    <input type="text" id="username">

    <label>Password</label>
    <input type="password" id="password">

    <button onclick="login()">Login</button>

    <div id="result"></div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
